<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprehensive Evaluation Form</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <form id="comprehensive_evaluation_form">
      <h1 class="form_header">
        2018年重庆市工程技术建设专业高级职务申报人员综合评估表
      </h1>
      <span class="form_review_no">
        <label for="comprehensive_no">评审编号：</label>
        <input type="number" id="comprehensive_no" />
      </span>
      <table class="form_table">
        <tr>
          <td>正常申报</td>
          <td><label for="name">姓名</label></td>
          <td><input id="name" type="text" /></td>
          <td>
            <label for="unit_professional_title">单位职称</label>
          </td>
          <td><input id="unit_professional_title" type="text" /></td>
          <td>
            <label for="professional_title_declared">申报职称专业</label>
          </td>
        </tr>
        <tr>
          <td>破格申报</td>
          <td><label for="age">年龄</label></td>
          <td><input id="age" type="text" /></td>
          <td>
            <label for="profession_of_declarant">申报人所属专业</label>
          </td>
          <td><input id="profession_of_declarant" type="text" /></td>
          <td>
            <input id="professional_title_declared" type="text" />
          </td>
        </tr>
        <tr>
          <td rowspan="5">基本条件</td>
          <td>
            <label for="unit_annual_audit">1 政治思想条件</label>
          </td>
          <td colspan="4">
            <input
              id="unit_annual_audit"
              type="radio"
              name="political_and_ideological_condition" />
            <label for="unit_annual_audit">单位年审</label>
            <input
              id="party_and_government_discipline"
              type="radio"
              name="political_and_ideological_condition" />
            <label for="party_and_government_discipline">党纪政纪</label>
            <input
              id="responsibility_and_accident_etc"
              type="radio"
              name="political_and_ideological_condition" />
            <label for="responsibility_and_accident_etc">责任事故等</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="doctor">2 学历条件</label>
          </td>
          <td colspan="4">
            <input id="doctor" type="radio" name="degree_condition" />
            <label for="doctor">博士</label>
            <input id="master" type="radio" name="degree_condition" />
            <label for="master">硕士</label>
            <input id="college" type="radio" name="degree_condition" />
            <label for="college">大学</label>
            <input id="junior_college" type="radio" name="degree_condition" />
            <label for="junior_college">大专</label>
            <input
              id="technical_secondary_school"
              type="radio"
              name="degree_condition" />
            <label for="technical_secondary_school">中专</label>
            <input
              id="senior_high_school"
              type="radio"
              name="degree_condition" />
            <label for="senior_high_school">高中</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="years_as_engineer">3 任工程师年限</label>
          </td>
          <td colspan="4">
            <input id="years_as_engineer" type="number" min="0" max="20" />
            <label>年</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="with_exception_condition">4 破格条件</label>
          </td>
          <td colspan="4">
            <input
              id="with_exception_condition"
              type="radio"
              name="exception_condition" />
            <label for="with_exception_condition">具有破格条件</label>
            <input
              id="without_exception_condition"
              type="radio"
              name="exception_condition" />
            <label for="without_exception_condition">不具有破格条件</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="continuing_education">5 继续教育</label>
          </td>
          <td colspan="4">
            <input id="continuing_education" type="text" />
          </td>
        </tr>
        <tr>
          <td>评审项目</td>
          <td>评审细目</td>
          <td colspan="3">评价标准</td>
          <td>评价</td>
        </tr>
        <tr>
          <td rowspan="3">申报材料印象评价</td>
          <td><label for="A1">内容完整性</label></td>
          <td colspan="3">
            <input id="A1" type="radio" name="content_integrity" />
            <label for="A1">A 级</label>
            <input id="B1" type="radio" name="content_integrity" />
            <label for="B1">B 级</label>
            <input id="C1" type="radio" name="content_integrity" />
            <label for="C1">C 级</label>
          </td>
          <td>（ ）级</td>
        </tr>
        <tr>
          <td><label for="A2">填写规范性</label></td>
          <td colspan="3">
            <input id="A2" type="radio" name="fill_in_standardization" />
            <label for="A2">A 级</label>
            <input id="B2" type="radio" name="fill_in_standardization" />
            <label for="B2">B 级</label>
            <input id="C2" type="radio" name="fill_in_standardization" />
            <label for="C2">C 级</label>
          </td>
          <td>（ ）级</td>
        </tr>
        <tr>
          <td><label for="A3">申报态度评价</label></td>
          <td colspan="3">
            <input id="A3" type="radio" name="attitude_evaluation" />
            <label for="A3">A（好）</label>
            <input id="B3" type="radio" name="attitude_evaluation" />
            <label for="B3">B（一般）</label>
            <input id="C3" type="radio" name="attitude_evaluation" />
            <label for="C3">C（差）</label>
          </td>
          <td>（ ）级</td>
        </tr>
        <tr>
          <td rowspan="3">
            <label for="A4plus">能力业绩条件</label>
          </td>
          <td><label for="A4plus">A 级标准</label></td>
          <td colspan="3">
            <input
              id="A4plus"
              type="radio"
              name="ability_and_performance_condition" />
            <label for="A4plus">A+</label>
            <input
              id="A4"
              type="radio"
              name="ability_and_performance_condition" />
            <label for="A4">A</label>
          </td>
          <td rowspan="3">（ ）级</td>
        </tr>
        <tr>
          <td><label for="B4">B 级标准</label></td>
          <td colspan="3">
            <input
              id="B4"
              type="radio"
              name="ability_and_performance_condition" />
            <label for="B4">B</label>
          </td>
        </tr>
        <tr>
          <td><label for="C4">C 级标准</label></td>
          <td colspan="3">
            <input
              id="C4"
              type="radio"
              name="ability_and_performance_condition" />
            <label for="C4">C</label>
          </td>
        </tr>
        <tr>
          <td rowspan="3">
            <label for="A5plus">业绩成果条件</label>
          </td>
          <td><label for="A5plus">A 级标准</label></td>
          <td colspan="3">
            <input
              id="A5plus"
              type="radio"
              name="performance_result_condition" />
            <label for="A5plus">A+</label>
            <input id="A5" type="radio" name="performance_result_condition" />
            <label for="A5">A</label>
          </td>
          <td rowspan="3">（ ）级</td>
        </tr>
        <tr>
          <td><label for="B5">B 级标准</label></td>
          <td colspan="3">
            <input id="B5" type="radio" name="performance_result_condition" />
            <label for="B5">B</label>
          </td>
        </tr>
        <tr>
          <td><label for="C5">C 级标准</label></td>
          <td colspan="3">
            <input id="C5" type="radio" name="performance_result_condition" />
            <label for="C5">C</label>
          </td>
        </tr>
        <tr>
          <td rowspan="3">
            <label for="A6plus">论文著作条件</label>
          </td>
          <td><label for="A6plus">A 级标准</label></td>
          <td colspan="3">
            <input id="A6plus" type="radio" name="papers_and_works_condition" />
            <label for="A6plus">A+</label>
            <input id="A6" type="radio" name="papers_and_works_condition" />
            <label for="A6">A</label>
          </td>
          <td rowspan="3">（ ）级</td>
        </tr>
        <tr>
          <td><label for="B6">B 级标准</label></td>
          <td colspan="3">
            <input id="B6" type="radio" name="papers_and_works_condition" />
            <label for="B6">B</label>
          </td>
        </tr>
        <tr>
          <td><label for="C6">C 级标准</label></td>
          <td colspan="3">
            <input id="C6" type="radio" name="papers_and_works_condition" />
            <label for="C6">C</label>
          </td>
        </tr>
        <tr>
          <td><label for="agreement">专家意见</label></td>
          <td colspan="5">
            <input id="agreement" type="radio" name="expert_experience" />
            <label for="agreement">同意</label>
            <input id="disagreement" type="radio" name="expert_experience" />
            <label for="disagreement">不同意</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="comprehensive_ability1">同意理由</label>
          </td>
          <td colspan="5">
            <input
              id="comprehensive_ability1"
              type="radio"
              name="agreement_reason" />
            <label for="comprehensive_ability1">综合能力强</label>
            <input id="performance1" type="radio" name="agreement_reason" />
            <label for="performance1">业绩突出</label>
            <input id="achievement1" type="radio" name="agreement_reason" />
            <label for="achievement1">成果展示</label>
            <input id="science1" type="radio" name="agreement_reason" />
            <label for="science1">学术突出</label>
          </td>
        </tr>
        <tr>
          <td>
            <label for="comprehensive_ability2">基本同意理由</label>
          </td>
          <td colspan="5">
            <input
              id="comprehensive_ability2"
              type="radio"
              name="agreement_reason" />
            <label for="comprehensive_ability2">综合能力一般</label>
            <input id="performance2" type="radio" name="agreement_reason" />
            <label for="performance2">业绩一般</label>
            <input id="achievement2" type="radio" name="agreement_reason" />
            <label for="achievement2">成果一般</label>
            <input id="science2" type="radio" name="agreement_reason" />
            <label for="science2">论文一般</label>
            <input id="others" type="radio" name="agreement_reason" />
            <label for="others">其它理由</label>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
