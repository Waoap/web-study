<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
  </head>
  <body>
    <!-- class 命名规范 -->
    <!-- <布局>：.g-xxx -->
    <!-- 如：.g-header -->

    <!-- <状态>：.s-xxx -->
    <!-- 用来标记元素的状态 -->
    <!--    如：.s-selected、.s-current -->

    <!-- <工具>：.u-xxx -->
    <!-- 表示没有实际意义的工具，比如清除浮动等 -->
    <!--    如：.u-clearfix、.u-ellipsis -->

    <!-- <组件>：.m-xxx -->
    <!-- 表示可以复用的组件 -->
    <!--    如：.m-slider、.m-drop-menu -->

    <!-- <钩子>：.js-xxx -->
    <!-- 表示用来给 js 调用的类 -->
    <!--    如：.js-request、.js-open -->
    <div>
      <div class="g-bar u-text-holder">Header</div>
      <div class="g-content">
        <div class="m-content-row u-right-sidebar">
          <div class="g-main u-text-holder">Main</div>
          <div class="g-sidebar u-text-holder">Sidebar</div>
        </div>
        <div class="m-content-row u-left-sidebar">
          <div class="g-sidebar u-text-holder">Sidebar</div>
          <div class="g-main u-text-holder">Main</div>
        </div>
      </div>
      <div class="g-bar u-text-holder">Footer</div>
    </div>
  </body>
</html>
