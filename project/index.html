<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>耀炎食品有限公司</title>
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="scripts/jquery-3.6.1.min.js"></script>
    <script src="scripts/jquery.easing.1.3.min.js"></script>
  </head>
  <body>
    <div id="nav" class="tool_bar">
      <img class="background" src="images/nav_bg.png" alt="nav_bg" />
      <div class="tool_bar_left">
        <div class="nav_item select">
          <a target="container" href="pages/home-page.html">首页</a>
        </div>
        <div class="nav_item">
          <a target="container" href="pages/brands-and-products.html">
            品牌和产品
          </a>
        </div>
        <div class="nav_item">
          <a target="container" href="pages/joint-venture-cooperation.html">
            联营合作
          </a>
        </div>
      </div>
      <div class="logo">
        <img
          class="background"
          src="images/logo_bg.png"
          alt="Logo Background" />
        <div class="logo_title">耀炎食品</div>
      </div>
      <div class="tool_bar_right">
        <div class="nav_item">
          <a target="container" href="pages/supporting-services.html">
            配套服务
          </a>
        </div>
        <div class="nav_item">
          <a target="container" href="pages/store-information.html">门店信息</a>
        </div>
        <div class="nav_item">
          <a target="container" href="pages/about.html">关于我们</a>
          <div class="nav_pop">
            <div class="nav_pop_item">
              <a target="container" href="pages/about.html">企业</a>
            </div>
            <div class="nav_pop_item">
              <a target="container" href="pages/about.html">关于我们</a>
            </div>
          </div>
        </div>
      </div>

      <div id="nav_chooser"></div>
    </div>
    <div id="slideshow">
      <div id="images_box">
        <img src="images/info1.png" alt="" />
        <img src="images/info2.png" alt="" />
      </div>
      <img
        id="previous"
        class="btn display"
        src="images/previous.png"
        alt="previous" />
      <img id="next" class="btn display" src="images/next.png" alt="next" />
    </div>
    <iframe
      id="container"
      class="container"
      name="container"
      src="pages/home-page.html"
      frameborder="0"></iframe>
    <div id="footer" class="tool_bar">
      <img class="background" src="images/footer_bg.png" alt="footer_bg" />
      <div class="tool_bar_left">
        <img class="m_logo" src="images/mlogo.png" alt="m_logo" />
        <div id="company_info">
          <p>重庆耀炎食品有限公司</p>
          <p>地址：重庆市渝中区龙湖时代天街C馆17栋</p>
          <p>耀炎食品 &copy; 版权所有</p>
        </div>
      </div>
      <div class="logo">
        <img
          class="background"
          src="images/logo_bg.png"
          alt="Logo Background" />
        <div class="logo_title">耀炎食品</div>
      </div>
      <div class="tool_bar_right">
        <div id="contact">
          <div id="user">
            <img src="images/user.png" alt="user" />
            <div>联系人：陈先生</div>
          </div>
          <div id="email">
            <img src="images/email.png" alt="email" />
            <div>邮箱：info@yaoyanfood.com</div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        // 导航栏悬浮效果
        $('.nav_item').hover(
          function () {
            if (
              $(this).hasClass('select') ||
              $(this).children('.nav_pop').length !== 0
            ) {
              return
            }
            $('#nav_chooser')
              .stop()
              .css({
                opacity: 0.25,
                left: $(this).position().left + $(this).outerWidth() / 2,
              })
              .animate(
                {
                  opacity: 1,
                  width: [$(this).outerWidth(), 'easeInOutQuart'],
                  left: [$(this).position().left, 'easeInOutQuart'],
                },
                400
              )
              .show()
          },
          function () {
            $('#nav_chooser').stop().width(0).hide()
          }
        )

        // 导航栏点击效果
        $('.nav_item').click(function () {
          $(this).addClass('select').siblings().removeClass('select')
          window.setTimeout(function () {
            $('html').animate(
              {
                scrollTop: [$('#container').offset().top, 'easeInOutQuart'],
              },
              1000
            )
          }, 100)
        })
      })
    </script>
    <script src="scripts/index.js"></script>
    <script src="scripts/autosize-iframes.js"></script>
  </body>
</html>
