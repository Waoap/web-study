<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brands and products</title>
    <link rel="stylesheet" href="../styles/base.css" />

    <script src="../scripts/jquery-3.6.1.min.js"></script>

    <div id="content">
      <div id="menu">
        <div id="all-products" class="menu-item select">
          <a href="info-all.html" target="info-container">全部产品</a>

            百滋百特

          <div class="pop-menu-decoration"></div>
        </div>
        <div class="pop-menu">
          <div class="pop-menu-item select">
            <a href="info-various-donuts.html" target="info-container">
              美味甜甜圈

          </div>
          <div class="pop-menu-item">
            <a href="info-various-cheesecake.html" target="info-container">

          </div>

              闪电泡芙

          </div>
          <div class="pop-menu-item">
            <a href="info-various-donuts2.html" target="info-container">
              慕斯甜甜圈

          </div>

            <a href="info-various-softbagel.html" target="info-container">

              果汁饮料

          </div>
        </div>
      </div>
      <iframe
        id="info-container"
        name="info-container"
        class="m-container"
        src="info-all.html"
        frameborder="0"></iframe>
    </div>
    <script>
      $(function () {
        $('#best-bite').click(function () {
          $('.pop-menu-item.select a')[0].click()
        })

        $('.menu-item').click(function () {
          $(this).addClass('select').siblings().removeClass('select')
        })

        $('.pop-menu-item').click(function () {
          $(this).addClass('select').siblings().removeClass('select')
        })
      })
    </script>
    <script src="../scripts/autosize-iframes.js"></script>
  </body>
