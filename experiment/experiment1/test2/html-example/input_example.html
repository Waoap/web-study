<!-- 实例 -->
<!-- text -->
<input
  id="product_name"
  class="form_item_text_input"
  type="text"
  form="product_basic_info"
  placeholder="如：PU女士手提包（CK12002）"
  style="width: 300px"
/>

<!-- checkbox -->
<input
  id="product_trade_success"
  type="checkbox"
  form="product_trade"
  value="product_trade_success"
  name="product_trade_success"
/>
<label for="product_trade_success">可洽谈</label>

<!-- radio -->
<input
  id="single_product_picture_mode"
  class="form_item_radio_input"
  type="radio"
  form="product_basic_info"
  value="single_product_picture_mode"
  name="upload_product_picture_mode"
  checked="true"
/>
<label for="single_product_picture_mode" class="form_item_radio_input_label">
  上传单张图片
</label>

<!-- button -->
<input
  id="upload_product_picture_from_local"
  class="form_item_button_input"
  type="button"
  form="product_basic_info"
  value="本地上传"
  name="upload_product_picture_from_where"
/>
