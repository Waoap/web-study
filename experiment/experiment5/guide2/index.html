<!DOCTYPE html>
<html lang="zh-CN">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guide 2</title>
    </head>
    <body>
        <script>
            let user = {
                name: 'Waoap',
            }
            alert('user name: ' + user?.name)

            let id = Symbol('id')
            user[id] = {
                studentId: 2,
                courseId: 1,
            }
            alert('user [id]: ' + user?.[id]?.studentId)
            alert('user id: ' + user?.id?.studentId)
            alert('user: ' + JSON.stringify(user))
        </script>
    </body>
